# Cerberus CTF Platform - Development Docker Compose
# Lightweight config for local development (PostgreSQL + Redis only)

services:
  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: cerberus-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cerberus
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # CACHE - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: cerberus-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  default:
    name: cerberus-dev-network
