# Cerberus CTF Platform - Production Docker Compose
# Includes: PostgreSQL, Redis, MinIO (S3), RabbitMQ, Backend API

services:
  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: cerberus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cerberus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-cerberus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cerberus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cerberus}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # CACHE - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: cerberus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - cerberus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # MESSAGE QUEUE - RabbitMQ
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cerberus-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-cerberus}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-change_this_in_production}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cerberus-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # S3 COMPATIBLE STORAGE - MinIO
  # ============================================
  minio:
    image: minio/minio:RELEASE.2024-01-01T00-00-00Z
    container_name: cerberus-minio
    restart: unless-stopped
    command: server --console-address ":9001" http://minio{1...4}/data{1...2}
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-change_this_super_secure_password}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio_data1:/data1
      - minio_data2:/data2
      - minio_data3:/data3
      - minio_data4:/data4
    networks:
      - cerberus-network
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    labels:
      - "cerberus.service=minio"

  # ============================================
  # MINIO MC CLIENT (for setup)
  # ============================================
  minio-mc:
    image: minio/mc:RELEASE.2024-01-01T00-00-00Z
    container_name: cerberus-minio-mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - cerberus-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-change_this_super_secure_password};
      mc anonymous set public myminio/public-bucket;
      exit 0;
      "

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cerberus-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-cerberus}:${POSTGRES_PASSWORD:-change_this_in_production}@postgres:5432/${POSTGRES_DB:-cerberus}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # RabbitMQ
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-cerberus}:${RABBITMQ_PASSWORD:-change_this_in_production}@rabbitmq:5672/
      
      # MinIO/S3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-change_this_super_secure_password}
      S3_BUCKET: ${MINIO_BUCKET:-cerberus-files}
      S3_SECURE: "false"
      
      # Application
      SECRET_KEY: ${SECRET_KEY:-change_this_to_a_secure_random_string}
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      
      # CORS
      CORS_ALLOW_ORIGINS: https://ctf.com,https://www.ctf.com
      
      # WebSocket
      WS_URL: ws://ctf.com/ws
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cerberus-network
    volumes:
      - ../uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    labels:
      - "cerberus.service=backend"

  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: cerberus-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./templates:/etc/nginx/templates:ro
      - nginx_logs:/var/log/nginx
      - ../ssl:/etc/nginx/ssl:ro
    networks:
      - cerberus-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
    labels:
      - "cerberus.service=nginx"

  # ============================================
  # CHALLENGE ORCHESTRATOR
  # ============================================
  orchestrator:
    image: cerberus/orchestrator:latest
    container_name: cerberus-orchestrator
    restart: unless-stopped
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
      POSTGRES_URL: postgresql+asyncpg://${POSTGRES_USER:-cerberus}:${POSTGRES_PASSWORD:-change_this_in_production}@postgres:5432/${POSTGRES_DB:-cerberus}
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-cerberus}:${RABBITMQ_PASSWORD:-change_this_in_production}@rabbitmq:5672/
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-change_this_super_secure_password}
      CHALLENGE_NETWORK: cerberus-challenges
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - challenge_images:/app/images
    networks:
      - cerberus-network
      - cerberus-challenges
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    labels:
      - "cerberus.service=orchestrator"

# ============================================
# NETWORKS
# ============================================
networks:
  cerberus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  cerberus-challenges:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data1:
    driver: local
  minio_data2:
    driver: local
  minio_data3:
    driver: local
  minio_data4:
    driver: local
  nginx_logs:
    driver: local
  challenge_images:
    driver: local
